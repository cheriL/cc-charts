# encoding: utf-8
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-watch
  namespace: {{ .Values.cube.namespace }}
  labels:
    app: kubeflow-watch
spec:
  replicas: {{ .Values.cube.watch.replicas }}
  selector:
    matchLabels:
      app: kubeflow-watch
  template:
    metadata:
      name: kubeflow-watch
      labels:
        app: kubeflow-watch
    spec:
      {{- if .Values.mysql.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.mysql.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.mysql.tolerations }}
      tolerations:
{{ toYaml .Values.mysql.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.mysql.affinity }}
      affinity:
{{ toYaml .Values.mysql.affinity | indent 8 }}
      {{- end }}
      {{- with .Values.cube.imagePullSecrets | default .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kubeflow-watch-workflow
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.cube.backendImage }}"
          imagePullPolicy: {{ .Values.cube.imagePullPolicy }}
          workingDir: /home/myapp
          command: ["supervisord", "-c", "/home/myapp/myapp/tools/supervisord.conf"]
          env:
          - name: REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: deploy-config
                key: REDIS_HOST
          - name: REDIS_PORT
            valueFrom:
              configMapKeyRef:
                name: deploy-config
                key: REDIS_PORT
          - name: REDIS_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: deploy-config
                key: REDIS_PASSWORD
          - name: MYSQL_SERVICE
            valueFrom:
              configMapKeyRef:
                name: deploy-config
                key: MYSQL_SERVICE
          - name: ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: deploy-config
                key: ENVIRONMENT
          volumeMounts:
            - name: kubeflow-dashboard-config
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
            - name: kubeflow-dashboard-config
              mountPath: /home/myapp/myapp/config.py
              subPath: config.py
            - name: kubeflow-dashboard-config
              mountPath: /home/myapp/myapp/project.py
              subPath: project.py
            - name: tz-config
              mountPath: /etc/localtime
            - name: kubernetes-config
              mountPath: /home/myapp/kubeconfig
          {{- if .Values.cube.watch.resources }}
          resources:
{{- toYaml .Values.cube.watch.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.cube.watch.livenessProbe }}
          livenessProbe:
{{- toYaml .Values.cube.watch.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.cube.watch.readinessProbe }}
          readinessProbe:
{{- toYaml .Values.cube.watch.readinessProbe | nindent 12 }}
          {{- end }}
      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: kubeflow-dashboard-config
          configMap:
            name: kubeflow-dashboard-config
            items:
              - key: entrypoint.sh
                path: entrypoint.sh
              - key: config.py
                path: config.py
              - key: project.py
                path: project.py
        - name: kubernetes-config
          configMap:
            name: kubernetes-config
      serviceAccountName: kubeflow-dashboard
